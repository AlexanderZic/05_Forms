<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form DOM Example</title>
</head>
<body>
  <h1>Pizza Order</h1>

  <form>
    <!-- a form is used in html as a grouping of inputs -->
    <!-- input does NOT have to be inside of a form, the form simply provides us a "wrapper" to reference differenct inputs -->    
    <label for="">Name on the Order</label>
    <br> <!-- place the label aboce the input field for legibility-->
    <input autocomplete="off" type="text" placeholder="enter your name" name="orderName">
  
    <br><br> <!-- this one is just so there is more space between each input/label -->

    <label for="toppings">List of Toppings</label>
    <br>
    <input type="text" autocomplete="off" name="toppings" placeholder="Cheese, Pepperoni, ect.">

    <br><br>

    <label for="size">Size of Pizza</label>
    <div id="radio-brn"> <!-- typed in div#radio-btn --> 
      <!-- Radio buttons will all use the same name for a given group. This is so we can make sure only one value is selected at a time, and seperates a radio button from a checkbox -->
      <label>Small</label>
      <input type="radio" name="size" value="small">
      <br>
      <label>Medium</label>
      <input type="radio" name="size" value="medium">
      <br>
      <label>Large</label>
      <input type="radio" name="size" value="large">
      <br>
      <label>X-Large</label>
      <input type="radio" name="size" value="x-large">
    </div>

    <br>

    <!-- run the submet event once we have filled out the form -->
    <button type="submit">Submit</button>
  </form>

  <br><br>

  <!-- table to display all of the orders I recieve -->
  <table>
    <thead>
      <!-- tr>th*4 -->
      <tr>
        <th>Order #</th>
        <th>Name</th>
        <th>Size</th>
        <th>Toppings</th>
      </tr>
    </thead>
    <tbody>
      <!-- this is where my new orders will go -->
    </tbody>
  </table>
  
  <!-- connecting my js file to my html pagbe -->
  <script src=".forms.js"></script>
</body>
</html>
